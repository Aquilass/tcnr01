services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: tcnr01
      POSTGRES_PASSWORD: tcnr01123
      POSTGRES_DB: tcnr01_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tcnr01 -d tcnr01_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    expose:
      - "8787"
    environment:
      DATABASE_URL: postgresql://tcnr01:tcnr01123@db:5432/tcnr01_db
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    expose:
      - "3737"
    depends_on:
      - backend
    environment:
      - VITE_API_URL=http://backend:8787

volumes:
  postgres_data:
